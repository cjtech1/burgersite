<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="nav-bar">
      <div class="logo">
        <img src="./images/foodie hamburger logo.png" alt="" />
      </div>
      <div>
        <div class="menu">
          <div class="burger-menu" hidden>
            <img src="./images/hamburger.png" alt="" />
          </div>
          <div class="hamburger-menu">
            <div class="close-icon" hidden>
              <img src="./images/close.png" alt="" />
            </div>
            <ul>
              <li>Top Picks</li>
              <li>Whopper</li>
              <li>Stunner Menu</li>
              <li>New Foodie Collection</li>
              <li>Deal of the Day</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="image">
      <div class="main-img">
        <img class="blur-img" src="./images/main1.png" alt="" />
        <img class="blur-img" src="./images/main2.png" alt="" />
        <img class="blur-img" src="./images/main3.png" alt="" />
        <img class="blur-img" src="./images/main4.png" alt="" />
        <img class="blur-img" src="./images/main5.png" alt="" />
      </div>
      <div class="main-txt">
        <p>Well, You can't resist anymore!</p>
      </div>
    </div>

    <div class="sub-content">
      <div class="sub-card">
        <div class="sub-txt">
          <h1>Top Picks</h1>
        </div>
        <div class="sub-img">
          <img src="./images/sub4.png" alt="" />
        </div>
      </div>

      <div class="sub-card">
        <div class="sub-txt">
          <h1>Whopper</h1>
        </div>
        <div class="sub-img">
          <img src="./images/sub1.png" alt="" />
        </div>
      </div>

      <div class="sub-card">
        <div class="sub-txt">
          <h1>Stunner Menu</h1>
        </div>
        <div class="sub-img">
          <img src="./images/sub3.png" alt="" />
        </div>
      </div>

      <div class="sub-card">
        <div class="sub-txt">
          <h1>New Foodie Collection</h1>
        </div>
        <div class="sub-img">
          <img src="./images/sub2.png" alt="" />
        </div>
      </div>

      <div class="sub-card">
        <div class="sub-txt">
          <h1>Deal of the Day</h1>
        </div>
        <div class="sub-img">
          <img src="./images/sub5.png" alt="" />
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-link">
        <p>Go To Top</p>
      </div>
      <div class="credits">
        <p>Made By cjtech1</p>
      </div>
    </footer>
  </body>
</html>
